<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngIf="users.length<1">
    <ion-label>Não há usuários cadastrados</ion-label>   
  </ion-item>
  <ion-item *ngFor="let user of users">
    <ion-label>{{user.nome}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
