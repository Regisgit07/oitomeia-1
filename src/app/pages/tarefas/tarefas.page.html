<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>Controle de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of tarefas">
    <ion-label>{{item.nome}}</ion-label>
    <ion-icon *ngIf="!item.feito" name="radio-button-off" color="success"></ion-icon>
    <ion-icon *ngIf="item.feito" name="checkmark-circle" color="success"></ion-icon>

  </ion-item>
  <!-- <ion-item>
    <ion-label>Preparar Ambiente Ionic</ion-label>
    <ion-icon name="checkmark-circle" color="success"></ion-icon>
  </ion-item> -->
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary" (click)="addTarefa()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
